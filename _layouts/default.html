<!doctype html>
<html>
	<head>
		<title>
				{% if page.title == site.name %}
					{{site.name}}
				{% endif %}
				{% if page.title != site.name %}
					{{ page.title }} | {{site.name}}
				{% endif %}
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
		<link rel='shortcut icon' type='image/ico' href='/assets/img/logo.png'>
		<link rel="stylesheet" href="/assets/css/main.css">
		<link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">
		<script type="text/javascript">
			(function(c,l,a,r,i,t,y){
					c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
					t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
					y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
			})(window, document, "clarity", "script", "g2ml877e9o");
		</script>
	</head>
	<body class="wrapper">
			<header class="site-header">
				<h1 class="site-name"><a href="/">{{ site.name }}</a></h1>
				<p class="slogen">programmer</p>
			</header>
			<main class="site-main">
				{{ content }}
			</main>
			<aside class="site-sidebar">
				<nav>
					<ul>
						<li>
							<h1>导航</h1>
							<ul>
								<li><a href="/timeline/">时间线</a></li>
							</ul>
						</li>
						<li>
							<h1>分类</h1>
							<ul>
								{% for ctg in site.categories %}
								<li><a href="/category/#{{ctg[0]}}" title="{{ctg[0]}}">{{ctg[0]}}</a></li>
								{% endfor %}
							</ul>
						</li>
						<li>
							<h1>标签</h1>
							<ul>
								{% for tag in site.tags %}
								<li><a href="/tag/#{{tag[0]}}" title="{{tag[0]}}">{{tag[0]}}</a></li>
								{% endfor %}
							</ul>
						</li>
					</ul>
				</nav>
			</aside>
			<footer class="site-footer">
				<p class="copyright">All rights reserved &copy;
				<a href="/">{{ site.name }}</a><br>
				<a href="https://beian.miit.gov.cn/" target="_blank">备案号: 京ICP备2023012584号-1</a>
			</footer>
	</body>
</html>
